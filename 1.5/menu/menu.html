<!DOCTYPE html>
<link rel="shortcut icon" href="https://myros27.github.io/gooberer/favicon.ico" type="image/x-icon">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gooberer</title>
</head>
<body>
    <div id="cloudModal" class="modal">
        <div id="modalForResize" class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Cloud Save File</h2>
            </div>
            <hr>
            <div id="identAndPlayerIdInput" class="modal-body">
                <div>
                    <p id="result"></p>
                    <label for="ident">Ident:</label>
                    <input type="text" id="ident" class="sync-input" />
                    <button id="loadWithIdent" class="custom-upload-btn" onclick="loadWithIdent()" style="margin-left: 1rem;">Load With Ident</button>
                </div>
                <h3 id="cloudSaveFileOr" class="aLittleBitUp">or</h3>
                <div>
                    <label for="playerId">PlayerId:</label>
                    <input type="text" id="playerId" class="sync-input" />
                    <button id="loadWithPlayerId" class="custom-upload-btn" onclick="loadWithPlayerId()" style="margin-left: 1rem;">Load With PlayerId</button>
                </div>
            </div>
            <div id="saveSelect" class="modal-body" style="display: none;">
            </div>
        </div>
    </div> 
    <div id="tabList" class="tab distance" hidden="hidden">
    </div>
    <div id="saveInput" class="distance">
        <label for="mySaveFile" class="custom-upload-btn">
            <span id="uploadText">Upload Save File</span>
            <input type="file" id="mySaveFile" oninput="uploadFile()" style="display: none;">
        </label>
        <h3 id="localSaveFileOr" class="aLittleBitUp" style="display: none;">or</h3>
        <label for="myLocalSaveFile" class="custom-upload-btn" style="display: none;" onclick="useLocalSaveFile()">
            <span id="myLocalSaveFile" onclick="useLocalSaveFile()">Use the last Save File</span>
        </label>
        <h3 id="cloudSaveFileOr" class="aLittleBitUp">or</h3>
        <label id="setupCloudSaveFile" for="myCloudSaveFile" class="custom-upload-btn">
            <span id="myCloudSaveFile">Use the Cloud Save File</span>
        </label>
    </div>
    <div id="feature" hidden="hidden" style="display: flex; height: 100%;">
        <iframe id="gooberIframe" hidden="hidden" src=""></iframe> 
    </div>
</body>
</html>
<script src="https://myros27.github.io/gooberer/1.5/menu/menu.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.4.55/css/materialdesignicons.min.css">
<link rel="stylesheet" href="https://myros27.github.io/gooberer/1.5/menu/menu.css">
