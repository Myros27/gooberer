<!DOCTYPE html>
<link rel="shortcut icon" href="https://myros27.github.io/gooberer/favicon.ico" type="image/x-icon">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="showAsWebsite" hidden="hidden">
        <div id="tabList" class="tab" hidden="hidden">
            <button class="tablinks">Treasures</button>
            <button class="tablinks">Cards</button>
            <button class="tablinks">Bingo, etc</button>
        </div>
        <div id="saveInput">
            <input type="file" id="myFile" name="Save File" oninput="uploadFile()" style="color: #FFFFFF;">upload save here</input>
        </div>
    </div>
    <div id="feature" hidden="hidden">
        <p id="playerId">Test</p>
        <div>
            <h1>Here goes the feature</p>
        </div>
    </div>
</body>
</html>

<script>
    var save;
    var parameters = {};

    async function feature(){
        document.getElementById("feature").removeAttribute("hidden")
        document.getElementById("playerId").innerText = save.playerId;
        alert("What a nice feature player " + save.playerId)
    }

    function uploadFile() {
    const file = document.getElementById("myFile").files[0];
    if (file) {
        var reader = new FileReader();
        reader.readAsText(file, "UTF-8");
        reader.onload = function (evt) {
            var rawSave = evt.target.result;
            if (!evt.target.result.startsWith("{")) {
                save = JSON.parse(atob(rawSave))
            } else {
                save = JSON.parse(rawSave)
            }
            sessionStorage.setItem('saveFromSession', JSON.stringify(save));
            document.getElementById("tabList").removeAttribute("hidden")
            document.getElementById("saveInput").hidden = true
            feature()
        }
    }
}
    
    window.addEventListener('load', function () {
        const urlParams = new URLSearchParams(window.location.search);
        for (const [key, value] of urlParams.entries()) {
            parameters[key] = value;
        }
        if (Object.keys(parameters).length > 0) {
            //themes?
        } else {
            const saveFromSession = sessionStorage.getItem('saveFromSession');
            if (saveFromSession === null){
                document.getElementById("showAsWebsite").removeAttribute("hidden")
            } else {
                save = JSON.parse(saveFromSession)
                document.getElementById("tabList").removeAttribute("hidden")
                document.getElementById("saveInput").hidden = true
                feature()
            }
        }
    })

    window.addEventListener('message', function(event) {
        save = JSON.parse(atob(event.data));
        feature()
    });
    
</script>
