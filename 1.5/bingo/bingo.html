<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="info" style="display:none"></div>
<div id="calcHeader" style="display:none">
    <button class="functionButton" onclick="resetEverything()" style="position:absolute; top:1.25rem; right:1.25rem"><div style="" class="mdi mdi-48px mdi-delete"></div>Delete all Calculations</button>
    <button id="pause" class="functionButton" onclick="setPause()" style="position:absolute; top:16.25rem; right:1.25rem; display:none"><div style="" class="mdi mdi-48px mdi-play-pause"></div>Pause at the next convenient opportunity</button>
    <button id="instantPause" class="functionButton" onclick="setInstantPause()" style="position:absolute; top:8.75rem; right:1.25rem; display:none"><div style="" class="mdi mdi-48px mdi-stop"></div>STOP!</button>
    <button id="resume" class="functionButton" onclick="setResume()" style="position:absolute; top:8.75rem; right:1.25rem; display:none"><div style="" class="mdi mdi-48px mdi-play"></div>Resume</button>
    <div id="showEngineHere">
        <div>
            <div class="engineSettings">
                <label for="mainThreads" class="betterText settingType">Number of main threads to use:</label>
                <input class="betterText input" min="0" value="2" type="number" id="mainThreads">
            </div>
            <div class="engineSettings">
                <label for="supportThreads" class="betterText settingType">Number of support threads to use:</label>
                <input class="betterText input" min="0" value="2" type="number"  id="supportThreads">
            </div>
            <div class="engineSettings">
                <label for="startButton" class="betterText settingType">This will take a long Time!</label>
                <button id="startButton" class="startButton" onclick="startCrunch()"><div style="" class="mdi mdi-48px mdi-calculator"></div>Start Calculations</button>
            </div>
        </div>
    </div>
    <div id="showGraph" style="display:none">
        <div id="graph">
            <canvas id="curveChart" width="500px" height="100%"></canvas>
        </div>
        <div class="statsContainer">
            <div>Total Calculations:</div>
            <div id="stats"></div>
        </div>
        <br>
        <div class="statsContainer">
            <div>Operations per second:</div>
            <div id="operationPerSec"></div>
        </div>
        <br>
        <div class="statsContainer">
            <div>Avg op per sec per thread:</div>
            <div id="operationPerSecPerThread"></div>
        </div>
        <br>
        <div class="statsContainer">
            <div>Total active threads:</div>
            <div id="threadsActive"></div>
        </div>
    </div>
</div>
<div id="showBingoCardsHere" style="display:none"></div>
</body>
</html>
<script src="https://myros27.github.io/gooberer/1.5/utils/seedrandom.js"></script>
<script src="https://myros27.github.io/gooberer/1.5/utils/chart.js"></script>
<script src="/gooberer/1.5/bingo/bingo.js"></script>

<link rel="stylesheet" href="https://myros27.github.io/gooberer/1.5/menu/menu.css">
<link rel="stylesheet" href="/gooberer/1.5/bingo/bingo.css">
